{% extends 'base.html' %}
{% include 'header.html' %}

{% block titel %} Home {% endblock %}

{% block body %}

<div class="container">
   <div class="row">
      <div class="col md-12">
         <div class="jumbotron p-3">
            <h2> Manage <b> Tasks </b> <button type="button" class="btn btn-success float-end" data-bs-toggle="modal" data-bs-target="#mymodal">Add New Task</button></b></h2>

            <table class="table table-hover table-dark">
               <tr>
                  <th>ID</th>
                  <th>Task</th>
                  <th>Discription</th>
                  <th>Date</th>
                  <th>Action</th>
               </tr>
               <tr>

                  <td>01</td>
                  <td>Running</td>
                  <td>5km run in morning</td>
                  <td>08/09/2001</td>
                  <td><a href="" class="btn btn-warning btn-xs" data-bs-toggle="modal" data-bs-target="#modaledit">Edit</a>
                  <a href="" class="btn btn-warning btn-xs" onclick="return confirm('Confirm Delete')">Delete</a></td>

               </tr>

               <!-- Modal edit -->
                <div id="modaledit" class="modal fade" role="dialog">
                  <div class="modal-dialog">
                     <div class="modal-content">
                        <div class="modal-header">
                           <h4 class="modal-title">Update Tasks</h4>
                        </div>
                        <div class="modal-body">
                           <form action="" method="POST">
               
                              <div class="form-group">

                                 <label for="task">Task:</label>
                                 <input type="hidden" name="task" value="task">

                                 <input type="text" title="task name" class="form-control" name="task" value="Sleeping">

                              </div>
               
                              <div class="form-group">
                                 <label for="description">Description</label>
                                 <input type="text" title="description" class="form-control" name="description" value="So ja bhai">
                              </div>
               
                              <div class="form-group">
                                 <label for="date">Date</label>
                                 <input type="date" title="date" class="form-control" name="date" value="09/09/2090">
                              </div>
                              
                              <div class="form-group">
                                 <button class="btn btn-primary" type="submit">Add Tasks</button>
                              </div>
                              
                           </form>
                        </div>
                        
                        <div class="modal-footer">
                           <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                        
                     </div>
            </table>
         </div>
   </div>
<!-- # Add task -->
<div id="mymodal" class="modal fade" role="dialog">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <h4 class="modal-title">Add Tasks</h4>
         </div>
         <div class="modal-body">
            <form action="" method="POST">

               <div class="form-group">
                  <label for="task">Task:</label>
                  <input type="text" title="task name" class="form-control" name="task" required>
               </div>

               <div class="form-group">
                  <label for="description">Description</label>
                  <input type="text" title="description" class="form-control" name="description" required>
               </div>

               <div class="form-group">
                  <label for="date">Date</label>
                  <input type="date" title="date" class="form-control" name="date" required>
               </div>
               
               <div class="form-group">
                  <button class="btn btn-primary" type="submit">Add Tasks</button>
               </div>
               
            </form>
         </div>

         <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
         </div>
         
      </div>
   </div>

   <div id="mymodal" class="modal fade" role="dialog">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <h4 class="modal-title">Add Tasks</h4>
         </div>
         <div class="modal-body">
            <form action="" method="POST">

               <div class="form-group">
                  <label for="task">Task:</label>
                  <input type="text" title="task name" class="form-control" name="task" required>
               </div>

               <div class="form-group">
                  <label for="description">Description</label>
                  <input type="text" title="description" class="form-control" name="description" required>
               </div>

               <div class="form-group">
                  <label for="date">Date</label>
                  <input type="date" title="date" class="form-control" name="date" required>
               </div>
               
               <div class="form-group">
                  <button class="btn btn-primary" type="submit">Add Tasks</button>
               </div>
               
            </form>
         </div>
         
         <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
         </div>
         
      </div>
   </div>

   </div>
</div>
